<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Preview</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
      <section class="Product_card">
            <picture class="Product_image">
                <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)"> <!-- The height(100%), given to the image in the srcset here is to allow the image take the full width the containing element tag -->
                <img src="./images/image-product-mobile.jpg" alt="This is the Product image for mobile version. " >
            
            </picture>

            <article class="Product_Content">
                <p class="Content_heading">perfume</p>

                <h1 class="Hero_section">Gabrielle Essence  Eau De Parfum</h1>
     
                <p> A floral, solar and voluptuous interpretation composed by Olivier 
                    Polge, Perfumer-Creator for the House of  CHANEL. 
               </p>
     
                <div class="Product_price">
                    <p class="Actual_price">$149.99</p>
                    <p class="Original_price">$169.99</p> 
                </div>
     
                <button class="btn" data-cart="shopping-cart">Add to Cart</button>
                
     
            </article>
        </section>
    </main>
